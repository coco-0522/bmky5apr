<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Y5BMKEJAANAPR</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --blue-theme: #E3F2FD;
  --green-theme: #E8F5E9;
  --orange-theme: #FFF3E0;
  --purple-theme: #F3E5F5;
}
.flashcard-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 20px;
  max-width: 1440px;
  margin: 0 auto;
}
@media (max-width: 768px) {
  .flashcard-container {
    grid-template-columns: 1fr;
  }
}
.card-group {
  padding: 20px;
  border-radius: 12px;
}
.group-1 { background-color: var(--blue-theme); }
.group-2 { background-color: var(--green-theme); }
.group-3 { background-color: var(--orange-theme); }
.group-4 { background-color: var(--purple-theme); }
.card {
  width: 100%;
  height: 200px;
  margin: 15px auto;
  perspective: 1000px;
  cursor: pointer;
}
.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
}
.card.flipped .card-inner {
  transform: rotateY(180deg);
}
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  border-radius: 8px;
  background: white;
  font-size: 20px;
}
.card-back {
  transform: rotateY(180deg);
}
.group-title {
  font-weight: bold;
  padding: 10px 0;
  margin-bottom: 15px;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  font-size: 24px;
}
</style>
</head>
<body class="min-h-screen bg-gray-50">
<header class="bg-white shadow-sm py-4">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-900">马来语学习闪卡</h1>
  </div>
</header>
<div class="flashcard-container">
  <section class="card-group group-1">
    <h2 class="group-title">8-14/4</h2>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          方法
        </div>
        <div class="card-back">
          Cara-cara = Langkah-langkah
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          在我看来
        </div>
        <div class="card-back">
          Pada pendapat saya
        </div>
      </div>
    </div>
  </section>
  <section class="card-group group-2">
    <h2 class="group-title">15-21/4</h2>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          得到很多
        </div>
        <div class="card-back">
          Terdapat banyak
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          例如
        </div>
        <div class="card-back">
          Contohnya = Misalnya
        </div>
      </div>
    </div>
  </section>
</div>
<script>
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', function() {
    this.classList.toggle('flipped');
    // 获取正面的华文词语
    const text = this.querySelector('.card-front').textContent.trim();
    playAudio(text); // 播放语音
  });
  card.addEventListener('touchstart', function(e) {
    e.preventDefault();
    this.classList.toggle('flipped');
    // 获取正面的华文词语
    const text = this.querySelector('.card-front').textContent.trim();
    playAudio(text); // 播放语音
  });
});

// 语音播放功能
function playAudio(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'zh-CN'; // 设置语言为中文
    window.speechSynthesis.speak(utterance);
  } else {
    alert('您的浏览器不支持语音播放功能，请使用 Chrome 或 Edge 浏览器。');
  }
}
</script>
</body>
</html>
